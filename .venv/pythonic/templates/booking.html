{% extends "layout.html" %}
{% block content %}
    <div class="form-container">
        <h1>About Page</h1>
        <form action="/submit" method="post" style="direction: ltr;">
            <div class="form-group">
                <label for="fname" style="direction: rtl;">First Name:</label>
                <input type="text" id="fname" name="fname">
            </div>
            <div class="form-group">
                <label for="lname" style="direction: rtl;">Last Name:</label>
                <input type="text" id="lname" name="lname">
            </div>
            <div class="form-group">
                <label for="dropdown" style="direction: rtl;">Dropdown:</label>
                <select id="dropdown" name="dropdown">
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <style>
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
{% endblock content %}
