{% extends "layout.html" %}
{% block content %}
  <div class="container mt-5 mb-5">
    <div class="card" style="background-color: white; box-shadow: 0 0 10px rgba(0, 0, 0, 0.6); transform: scale(1);">
      <div class="row">
        <div class="col-lg-4">
         
          <img src="{{ url_for('static', filename='zz.png') }}" class="img-fluid" alt="صورة">
        </div>
        <div class="col-lg-8">
          <div class="card-body">
            <h2 class="card-title mt-5">رابط التسميع</h2>
            <form action="{{ url_for('Recite') }}" method="post">
              {{ form.csrf_token }}
              <div class="mb-3">
                <label for="url" class="form-label">URL:</label>
                <input type="text" class="form-control" id="url" name="url">
                {% if form.url.errors %}
                    <div class="text-danger">
                        {{ form.url.errors[0] }}
                    </div>
                {% endif %}
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">اسم المشرف</label>
                <input class="form-control" type="text" value="{{ user.fname }} {{ user.lname }}" readonly>
              </div>
              <a href="{{ url_for('profile_super') }}"style="text-align: center;">
                <button type="submit" class="btn btn-primary " >حفظ</button>
              </a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
